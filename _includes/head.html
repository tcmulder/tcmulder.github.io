Technical Website Goals:

I have a lot of experience hand-coding complex, custom WordPress themes from scratch, but decided to go another route with this personal portfolio.

- I built this using Jekyll and GitHub Pages which I'd been planning to learn for a while now. I love working with WordPress and other CMS's and site platforms as well.

- I built this using no JavaScript, so all behavior is just CSS and HTML. I do know and love JavaScript, but decided to challenge myself, mostly for the fun of it. I realize this presents semantic and accessibility issues: I'd never use these techniques in production code for client sites :-D

- I used vw and vh units (with em units internally) with some calc tricks to pull off the complicated resizing and positioning of the timeline features. Unfortunately this does mean way more things are positioned absolute or fixed than I'm normally comfortable with... but it's the only way to achieve the result I wanted.

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">
    <link href='https://fonts.googleapis.com/css?family=Vollkorn:400,700,400italic,700italic|Signika:700,300' rel='stylesheet' type='text/css'>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    {% if page.default_css %}
        {% for stylesheet in page.default_css %}
            <link rel="stylesheet" href="/css/{{ stylesheet }}.css" type="text/css">
        {% endfor %}
    {% endif %}
    {% if page.page_css %}
        {% for stylesheet in page.page_css %}
            <link rel="stylesheet" href="/css/{{ stylesheet }}.css" type="text/css">
        {% endfor %}
    {% endif %}
