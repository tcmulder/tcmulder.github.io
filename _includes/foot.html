{% if page.default_js %}
    {% for js_file in page.default_js %}
        <script src='/js/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
{% endif %}
{% if page.page_js %}
    {% for js_file in page.page_js %}
        <script src='/js/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
{% endif %}
